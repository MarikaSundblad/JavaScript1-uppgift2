<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <title>To Do List</title>
</head>
<body>
      <header class="text-center py-4">
            <h1>To do list!</h1>
      </header>
        
      <form id="todoForm" class="container py-3">
            <div class="row justify-content-center">
                  <div class="add-todo col-11 align-self-center p-0">
                        <input type="text" class="form-control" id="todoInput" placeholder="Add todo">
                        <div class="invalid-feedback">
                              You have to write something
                            </div>
                  </div>
                  <div class="add-todo-btn col-1 align-self-center">
                        <button class="btn todo-btn p-0">
                              <i id="checkTodo" class="fas fa-plus-square"></i>
                        </button>
                  </div>
            </div>
      </form>
      
      
      <div class="container">
            <div id="todos" class="py-3">
      
            </div>
      </div>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      <script src="script.js"></script>      
</body>
</html>
